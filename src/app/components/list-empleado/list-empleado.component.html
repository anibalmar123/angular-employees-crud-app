<div class="row">
  <div class="col-lg-6">
    <h2>Employees List</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <!--El color warn aparece en la lista de colores de angular material seccion botones-->
    <!--/add esta configurada en app.routing-->
    <button mat-raised-button color="warn" routerLink="/add">Add</button>
  </div>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <!--Autocomplete off para que el input no muestre el historial-->
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off">
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- nombreCompleto Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>
  
    <!-- correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
  
    <!-- estadoCivil Column -->
    <ng-container matColumnDef="estadoCivil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marital Status </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
    </ng-container>
  
    <!-- fechaIngreso Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Day of entry </th>
      <!--DataPipe para la fecha-->
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878b0">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="eliminarEmpleado(i)" class="pointer" style="color: #e15639">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
